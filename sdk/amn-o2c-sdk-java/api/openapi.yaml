openapi: 3.0.3
info:
  contact:
    name: Michelin Customer Integration Team
  description: "These APIs will help you to do business transactions with Michelin.\
    \ \n<br><br><b>Authentication details:</b><br>\n<br><u>Option A:</u> OAuth2 Client\
    \ Credentials (recommended)\n<br><u>Option B:</u> API Key + Basic Authentication\
    \ (not recommended)\n<br><br>To request your access, please contact your representative.\n\
    <br><br>Our services are based on the EDIWHEEL standards.\n<br>You can find more\
    \ information on the <a href=\"https://www.ediwheel.com/\" target=\"_blank\">EDIWHEEL\
    \ website</a>.\n"
  title: Michelin North America Order-to-Cash APIs
  version: 1.0.1
servers:
- description: Test server
  url: https://indus.api.michelin.com/
- description: Production server
  url: https://api.michelin.com/
tags:
- description: Obtain a token to consume the other APIs
  name: Authentication
- description: Inventory Inquiry
  name: Inventory
- description: "Order Creation, Order Status"
  name: Order
- description: Advance Shipping Notice
  name: ASN
- description: Invoices
  name: Invoice
paths:
  /idp/v2/b2b/oauth2/token:
    post:
      description: This API will give you a valid authorization token to consume the
        other APIs.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthenticationTokenRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationTokenResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationError'
          description: Bad Request
        "401":
          description: Authentication information is missing or invalid
          headers:
            WWW_Authenticate:
              explode: false
              schema:
                type: string
              style: simple
      summary: Obtain a token to consume the other APIs.
      tags:
      - Authentication
      x-content-type: application/x-www-form-urlencoded
      x-accepts:
      - application/json
  /stock/amn/C1_1/inquiry:
    post:
      description: Query inventory in real-time
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EDIWheel-C1_1-StockInquiryRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EDIWheel-C1_1-StockInquiryResponse'
          description: Inquiry Quoted
        "400":
          content:
            application/json:
              schema:
                example: "{}"
                type: string
          description: Invalid Request
        "401":
          content:
            application/json:
              schema:
                example: "{}"
                type: string
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                example: "{}"
                type: string
          description: Forbidden
        "404":
          content:
            '*/*':
              schema:
                type: string
          description: Not Found
        "408":
          content:
            '*/*':
              schema:
                type: string
          description: Request Timeout
        "415":
          content:
            '*/*':
              schema:
                type: string
          description: Unsupported Media Type
        "429":
          content:
            application/json:
              schema:
                example: "{}"
                type: string
          description: Too Many Requests
        "500":
          content:
            application/json:
              schema:
                example: "{}"
                type: string
          description: Internal Server Error
      security:
      - basicAuth: []
        apikey: []
      - oAuth2ClientCredentials: []
      summary: Query inventory in real-time
      tags:
      - Inventory
      x-content-type: application/json
      x-accepts:
      - '*/*'
      - application/json
  /order/amn/C1_1/status:
    post:
      description: Query order status in real-time
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EDIWheel-C1_1-OrderStatusRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EDIWheel-C1_1-OrderStatusResponse'
          description: Order status query responsed
        "401":
          description: Authentication information is missing or invalid
          headers:
            WWW_Authenticate:
              explode: false
              schema:
                type: string
              style: simple
      security:
      - basicAuth: []
        apikey: []
      - oAuth2ClientCredentials: []
      summary: Query order status in real-time
      tags:
      - Order
      x-content-type: application/json
      x-accepts:
      - application/json
  /order/amn/C1_1/create:
    post:
      description: Create order in real-time
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EDIWheel-C1_1-OrderCreationRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EDIWheel-C1_1-OrderCreationResponse'
          description: Order Created
        "401":
          description: Authentication information is missing or invalid
          headers:
            WWW_Authenticate:
              explode: false
              schema:
                type: string
              style: simple
      security:
      - basicAuth: []
        apikey: []
      - oAuth2ClientCredentials: []
      summary: Create order in real-time
      tags:
      - Order
      x-content-type: application/json
      x-accepts:
      - application/json
  /desadv/amn/C1_0/desadv:
    post:
      description: Get Advanced Shipping Notice
      requestBody:
        content:
          application/json:
            examples:
              Search By Date Range:
                value:
                  documentID: C1
                  variant: "0"
                  despatchFromDate: 2025-01-01
                  despatchToDate: 2025-01-03
                  buyerParty:
                    partyID: "1111111"
                    agencyCode: "91"
              Search By Date Range and Shipto:
                value:
                  documentID: C1
                  variant: "0"
                  despatchFromDate: 2025-01-01
                  despatchToDate: 2025-01-03
                  buyerParty:
                    partyID: "1111111"
                    agencyCode: "91"
                  consignee:
                    partyID: "1234567"
                    agencyCode: "91"
              Search By Document ID:
                value:
                  documentID: C1
                  variant: "0"
                  buyerParty:
                    partyID: "1111111"
                    agencyCode: "91"
                  References:
                    ReferenceTypeCode: DQ
                    DocumentID: PO12345
            schema:
              $ref: '#/components/schemas/EDIWheel-C1_0-DesadvRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EDIWheel-C1_0-DesadvResponse'
          description: Delivery query responsed
        "401":
          description: Authentication information is missing or invalid
          headers:
            WWW_Authenticate:
              explode: false
              schema:
                type: string
              style: simple
      security:
      - basicAuth: []
        apikey: []
      - oAuth2ClientCredentials: []
      summary: Get Advanced Shipping Notice
      tags:
      - ASN
      x-content-type: application/json
      x-accepts:
      - application/json
  /invoice/amn/B3_4/invoices:
    post:
      description: Retrieve invoice and download its PDF format
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EDIWheel-B3_4-InvoiceListRequest'
      responses:
