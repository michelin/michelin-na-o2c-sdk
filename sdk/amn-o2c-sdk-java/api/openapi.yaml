              schema:
                $ref: '#/components/schemas/EDIWheel-B3_4-InvoiceListResponse'
          description: Invoices list responsed
        "401":
          description: Authentication information is missing or invalid
          headers:
            WWW_Authenticate:
              explode: false
              schema:
                type: string
              style: simple
      security:
      - basicAuth: []
        apikey: []
      - oAuth2ClientCredentials: []
      summary: Retrieve invoice and download its PDF format
      tags:
      - Invoice
      x-content-type: application/json
      x-accepts:
      - application/json
