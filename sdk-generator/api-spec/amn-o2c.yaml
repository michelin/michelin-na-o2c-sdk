    ###
    # Stock EDIWHEEL C1_1 REQUEST
    ###
    EDIWheel-C1_1-StockInquiryRequest:
      required:
        - buyerParty
        - consignee
        - documentID
        - orderLine
        - variant
      type: object
      properties:
        documentID:
          type: string
          description: 'DocumentID always "C1".'
          example: "C1"
        variant:
          type: string
          description: 'Variant always "1".'
          example: "1"
        buyerParty:
          type: object
          required:
            - partyID
            - agencyCode
          properties:
            partyID:
              type: string
              description: 'Michelin Bill To number for customer account (seven-digit number).'
              example: "1111111"
            agencyCode:
              type: string
              description: 'AgencyCode always "91".'
              example: "91"
        consignee:
          type: object
          required:
            - partyID
            - agencyCode
          properties:
            partyID:
              type: string
              description: 'Michelin Ship To number for customer ordering location (seven-digit number).'
              example: "1234567"
            agencyCode:
              type: string
              description: 'AgencyCode always "91".'
              example: "91"
        orderLine:
          type: array
          items:
            type: object
            required:
              - lineID
              - orderedArticle
            properties:
              lineID:
                type: string
                description: 'Sequential line number ID.'
                example: "001"
              orderedArticle:
                type: object
                required:
                  - requestedQuantity
                  - requestedDeliveryDate
                  - articleIdentification
                properties:
                  requestedQuantity:
                    type: object
                    required:
                      - quantityValue
                    properties:
                      quantityValue:
                        type: string
                        description: 'Requested quantity should be greater than 0 and should not include decimal values.'
                        example: "4"
                  requestedDeliveryDate:
                    type: string
                    description: 'Requested delivery date format YYYY-MM-DD. To take advantage of backorder delivery options, requested delivery date should be current date +3.'
                    example: "2025-01-03"
                  articleIdentification:
                    type: object
                    properties:
                      manufacturersArticleID:
                        type: string
                        description: 'Part number (Michelin 5-digit MSPN). If BuyersArticleID is being used, this value is not required.'
                      buyersArticleID:
                        type: string
                        description: 'Customer part number (CPN). If CPN is to be used, a cross-reference must exist within the Michelin system between the Michelin part number and the customer part number. <br>
                                  If ManufacturersArticleID is being used, this value is not required. Max characters allowed = 17.'
                    oneOf:
                      - title: "ManufacturersArticleID is used"
                        properties:
                          manufacturersArticleID:
                            example: "62115"
                          buyersArticleID:
                            example: ""
                        required: ["ManufacturersArticleID"]
                        description: 'Option 1: ManufacturersArticleID is used, and BuyersArticleID is not required'
                      - title: "BuyersArticleID is used"
                        properties:
                          manufacturersArticleID:
                            example: ""
                          buyersArticleID:
                            example: "321"
                        required: ["BuyersArticleID"]
                        description: 'Option 2: BuyersArticleID is used, and ManufacturersArticleID is not required'

