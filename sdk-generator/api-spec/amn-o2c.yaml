                      manufacturersArticleID:
                        type: string
                        description: 'Part number (Michelin 5-digit MSPN). MSPN is always returned regardless of whether the request includes CPN or MSPN.'
                        example: "62115"
                  articleDescription:
                    type: object
                    properties:
                      articleDescriptionText:
                        type: string
                        description: 'Product description.'
                        example: "265/70R17 115TDFNDRLTXMSORLMTP"
                  availability:
                    type: string
                    description: 'Availability indicator.'
                    example: "1"
                  requestedQuantity:
                    type: object
                    properties:
                      quantityValue:
                        type: integer
                        description: 'Requested quantity.'
                        example: 4
                  error:
                    type: object
                    properties:
                      errorCode:
                        type: string
                        description: |
                          Line error indicator.
                          
                          Possible line error codes:
                          - 0: No errors occurred. No action required.
                          - 903: Invalid article identification code. Article identification code used is invalid or inactive.
                          - 904: Invalid requested quantity. Requested quantity is 0.
                          - 919: No authority for brand/sales organization. Product is not authorized for customer to purchase.
                          - 931: Customer price not found or Invalid Marketing Status. Pricing is not established for products or Product not available for purchase.
                          - 945: MSPN on Hold. Product status is not eligible for ordering.
                          - 947: Invalid requested date. Invalid or missing requested delivery date.
                          - 999: Miscellaneous line error.
                        example: "0"
                      errorText:
                        type: string
                        description: 'Line error text.'
                        example: "NO_ERROR"
                  scheduleDetails:
                    type: array
                    items:
                      type: object
                      properties:
                        deliveryDate:
                          type: string
                          description: 'Expected delivery date if order placed by OrderByDate/OrderByTime.'
                          example: "2022-10-06"
                        deliveryTime:
                          type: string
                          description: 'Expected delivery time.'
                          example: "00:00EDT"
                        orderByDate:
                          type: string
                          description: 'To receive the product by the expected delivery date, the order must be placed by this date.'
                          example: "2025-01-03"
                        orderByTime:
                          type: string
                          description: 'To receive the product by the expected delivery date, the order must be placed by this time on the indicated date.'
                          example: "12:00EDT"
                        transportPriority:
                          type: string
                          description: 'Transport priority (e.g., REPL for Next Truck shipment).'
                          example: "REPL"
                        pickUp:
                          type: string
                          description: 'Indicator if the product is available for pickup from the supplier.'
                          example: "Y"
                        availableQuantity:
                          type: object
                          properties:
                            quantityValue:
                              type: integer
                              description: 'Quantity available.'
                              example: 4
                        priceDetails:
                          type: object
                          properties:
                            netUnitPrice:
                              type: object
                              properties:
                                priceAmount:
                                  type: number
                                  description: 'Product invoice price.'
                                  example: 163.2
                        charge:
                          type: array
                          items:
                            type: object
                            properties:
                              chargeCategory:
                                type: string
                                description: 'Charge category (e.g., DL for delivery or FET for Federal Excise Tax).'
                                example: "DL"
                              chargeAmount:
                                type: object
                                properties:
                                  amountValue:
                                    type: string
                                    description: 'Charge amount (e.g., delivery charge).'
                                    example: "3.00"
                        supplierParty:
                          type: object
                          properties:
                            partyID:
                              type: string
                              description: 'Supplier location indicator (e.g., U71 Michelin DC).'
                              example: "U71"
                            agencyCode:
                              type: string
                              description: 'AgencyCode always "91".'
                              example: "91"
                            name:
                              type: array
                              items:
                                type: string
                              description: 'Supplier location name.'
                              example: ["MTC LAURENS"]
                            address:
                              type: object
                              properties:
                                street:
                                  type: array
                                  items:
                                    type: string
                                  description: 'Supplier location street address.'
                                  example: ["101 MICHELIN DR"]
                                city:
                                  type: string
                                  description: 'Supplier location city.'
                                  example: "LAURENS"
                                postCode:
                                  type: string
                                  description: 'Supplier location postal code.'
                                  example: "29360"
                                subCountry:
                                  type: string
                                  description: 'Supplier location state.'
                                  example: "SC"
                                countryCode:
                                  type: string
                                  description: 'Supplier location country.'
                                  example: "US"
                            informationContact:
                              type: object
                              properties:
                                name:
                                  type: array
                                  items:
                                    type: string
                                  description: 'Supplier party name returning the available offer.'
                                  example: ["Michelin"]

    ###
    # AUTHENTICATION SCHEMAS
    ###
    AuthenticationTokenRequest:
      type: object
      required:
        - grant_type
        - client_id
        - client_secret
      properties:
        grant_type:
          type: string
          example: "client_credentials"
        client_id:
          type: string
        client_secret:
          type: string
    AuthenticationTokenResponse:
      type: object
      properties:
        access_token:
          type: string
        signature:
          type: string
        scope:
          type: string
        instance_url:
          type: string
        id:
          type: string
        token_type:
          type: string
        issued_at:
          type: string
    AuthenticationError:
      type: object
      properties:
        error:
          type: string
        error_description:
          type: string
    ###
    # OTHER SCHEMAS
    ###
    GeneralError:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
  parameters:
    skipParam:
      name: skip
      in: query
      description: number of items to skip
      required: true
      schema:
        type: integer
        format: int32
    limitParam:
      name: limit
      in: query
      description: max records to return
      required: true
      schema:
        type: integer
        format: int32
  responses:
    NotFound:
      description: Entity not found.
    IllegalInput:
      description: Illegal input for operation.
    GeneralError:
      description: General Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/GeneralError"
    UnauthorizedError:
      description: Authentication information is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string
  securitySchemes:
    apikey:
      type: apiKey
      name: apikey
      in: header
    basicAuth:
      type: http
      scheme: basic
    oAuth2ClientCredentials:
      type: oauth2
      description: See http://developers.gettyimages.com/api/docs/v3/oauth2.html
      flows:
        clientCredentials:
          tokenUrl: "/idp/v2/b2b/oauth2/token"
          scopes: {}
